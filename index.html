<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <h1>Audio</h1>

    <!-- <audio src="./audios/audio.mp3" controls autoplay preload="none"></audio> -->

    <audio controls preload="metadata">
      <source src="./audios/audio.ogg" type="audio/ogg" />
      <source src="./audios/audio.mp3" type="audio/mpeg" />
      <source src="./audios/audio.wav" type="audio/wav" />
      <p>
        Seu navegador não tem suporta a tag audio, baixe a versão mais recente.
      </p>
    </audio>
  </body>
</html>
